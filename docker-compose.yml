services:
  server:
    container_name: python_server
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    volumes:
      - ./server:/app
    env_file:
      - ./server/.env
    environment:
      - FLASK_ENV=development
    networks:
      - default
  client:
    container_name: nextjs_client
    build:
      context: ./client
      target: dev
      dockerfile: Dockerfile
    env_file:
      - ./client/.env.local
    restart: always
    volumes:
      - ./client:/app
      - ./client/public:/app/public
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    depends_on:
      - server
    networks:
      - default

networks:
  default:
    name: ai-complaint-analysis
    driver: bridge